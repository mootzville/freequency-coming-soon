<body>
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">  
  <div class="container"></div><!-- /.container -->
</nav>
<div class="main" style="background-image: url('images/default-yoga.jpg')">

<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->    
    <div class="cover black" data-color="black"></div>
    <div class="container">
        <h1 class="logo cursive">
            The Freequency
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        
        <div class="content">
            <h4 class="motto">Coming Soon!</h4>
         
            <div class="subscribe">

                <h5 class="info-text">
                     Want to receive updates?
                </h5>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3">
                        <form class="form-inline text-center" role="form">
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                            <input id="info" type="email" class="form-control transparent" placeholder="Enter your email...">
                          </div>
                          <button type="submit" class="btn btn-primary btn-fill">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
      <div class="container">
         Made with <i class="fa fa-heart heart"></i> by The Freequency
      </div>

    </div>
 </div>

 </body>
   <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
   <script src="js/bootstrap.min.js" type="text/javascript"></script>
   <script>

    $("form").submit(function (event) {
      event.preventDefault();
      var emailData = $("#info").val();
      var infoBox = $(".info-text");

      if (emailData) {
          $.post( "/join/form-post.php", { email: emailData } );
          $("form").fadeOut(300);
          infoBox.fadeOut(300, function () {
          $(infoBox).text("Thanks, we'll keep you posted on our progress.");
          infoBox.fadeIn(300);
          $("form").remove();
        });
      } else {
        infoBox.fadeOut(300, function () {
          $(infoBox).text("Please enter a valid email address.");
          infoBox.fadeIn(300);
        });      
      }
    });

   </script>

</html>
